# Run with `dart run ffigen --config ffigen.yaml`.
name: ImageCompressorBindings
description: Bindings para `image_compressor.h`

output: lib/image_compressor_bindings_generated.dart

headers:
  entry-points:
    - 'src/image_compressor.h'    # caminho relativo ao seu projeto
  include-directives:
    - 'src/image_compressor.h'

preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names

comments:
  style: any
  length: full
